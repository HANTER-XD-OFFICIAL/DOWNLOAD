<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SSSTik — Demo (Frontend + Mock Backend)</title>
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="inner">
      <img src="assets/logo.svg" alt="logo" class="logo" />
      <nav class="nav">
        <a href="#">Home</a>
      </nav>
    </div>
  </header>

  <main class="hero">
    <div class="hero-inner">
      <h1 class="title">Download videos (Demo)</h1>
      <p class="subtitle">Paste a video link from supported platforms and click Process (mock).</p>

      <div class="input-card">
        <input id="url-input" type="text" placeholder="Paste video URL (TikTok / YouTube / Instagram / Facebook)"/>
        <button id="download-btn">Process</button>
      </div>

      <div id="result" class="result" aria-live="polite"></div>
      <div class="notice">This demo uses a <strong>mock backend</strong>. Replace the backend endpoint with your real API to enable downloads.</div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="inner"><small>© MD RASEL — SSSTik Demo (Frontend + Mock)</small></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
